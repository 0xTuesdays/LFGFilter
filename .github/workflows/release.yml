name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package addon
        run: |
          mkdir -p LFGFilter
          cp LFGFilter.toc LFGFilter.lua LFG_Filter_Icon_24x24.tga LFGFilter/
          zip -r LFGFilter-${{ steps.version.outputs.version }}.zip LFGFilter/

      - name: Create release.json for WoWUp
        run: |
          echo '{"releases":[{"filename":"LFGFilter-${{ steps.version.outputs.version }}.zip","nolib":false,"metadata":[{"flavor":"bcc","interface":20505}]}]}' > release.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            LFGFilter-${{ steps.version.outputs.version }}.zip
            release.json
          generate_release_notes: true
